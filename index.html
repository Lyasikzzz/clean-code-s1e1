<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="matrix">
      <img src="./eisenhower-matrix.jpg" class="matrix__img">
      <aside>
        <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?</a>
      </aside>
    </section>
    <section class="main-tasks">
      <div id="main-tasks__add-container">
        <h3 class="main-tasks__name">Add Item</h3>
        <div class="add-container__wrapper">
          <input id="add-container__new-task" class="main-tasks__input main-tasks__input-task" type="text">
          <button class="main-tasks__button">Add</button>
        </div>
      </div>
      <article>
        <h3 class="main-tasks__name">Todo</h3>
      </article>
      <ul class="main-tasks__list" id="main-tasks_incomplete">
        <li class="list__list-elem">
          <input class="main-tasks__input main-tasks__check" type="checkbox">
          <label class="main-tasks__label-task">Pay Bills</label>
          <input type="text" class="main-tasks__input main-tasks__input-task">
          <button class="main-tasks__button main-tasks__button_edit">Edit</button>
          <button class="main-tasks__button main-tasks__button_delete"><img src="./remove.svg" class="main-tasks__del-img"></button>
        </li>
        <li class="list__list-elem list-elem_editMode">
          <input class="main-tasks__input main-tasks__check" type="checkbox">
          <label class="main-tasks__label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main-tasks__input main-tasks__input-task">
          <button class="main-tasks__button main-tasks__button_edit">Save</button>
          <button class="main-tasks__button main-tasks__button_delete"><img src="./remove.svg" class="main-tasks__del-img"></button>
        </li>
      </ul>
      <h3 class="main-tasks__name">Completed</h3>
      <ul class="main-tasks__list" id="main-tasks_complete">
        <li class="list__list-elem">
          <input class="main-tasks__input main-tasks__check" type="checkbox" checked>
          <label class="main-tasks__label-task">See the Doctor</label>
          <input type="text" class="main-tasks__input main-tasks__input-task">
          <button class="main-tasks__button main-tasks__button_edit">Edit</button>
          <button class="main-tasks__button main-tasks__button_delete"><img src="./remove.svg" class="main-tasks__del-img"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
